<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incas Esport</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fondo interactivo -->
  <div id="cursor-light"></div>

  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="https://uploads.onecompiler.io/42wjfjacc/43abvxugp/NW%20LOGO.png" alt="Logo Incas Esport">
    </div>
    <nav>
      <ul id="menu">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#tienda">Tienda</a></li>
        <li><a href="#redes">Redes</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Inicio -->
    <section id="inicio" class="glass">
      <h2>Bienvenidos a Incas Esport</h2>
      <p>Un espacio dedicado al gaming competitivo y la comunidad.</p>
    </section>

    <!-- Tienda -->
    <section id="tienda" class="glass">
      <h2>Tienda Oficial</h2>
      <div class="catalog">
        <div class="product">
          <img src="https://uploads.onecompiler.io/42wjfjacc/43abvxugp/FAMILY.png" alt="Family">
          <h3>Family</h3>
        </div>
        <div class="product">
          <img src="https://uploads.onecompiler.io/42wjfjacc/43abvxugp/MERCHANDISING.png" alt="Merchandising">
          <h3>Merchandising</h3>
        </div>
        <div class="product">
          <img src="https://uploads.onecompiler.io/42wjfjacc/43abvxugp/JERSER%20%20OFICIAL.png" alt="Jersey Oficial">
          <h3>Jersey Oficial</h3>
        </div>
      </div>
    </section>

    <!-- Redes Sociales -->
    <section id="redes" class="glass">
      <h2>Síguenos</h2>
      <div class="socials">
        <a href="https://www.tiktok.com/@incas_esport?lang=es-419" target="_blank" class="social-card">TikTok</a>
        <a href="https://www.instagram.com/incas_esport.oficial/?hl=es" target="_blank" class="social-card">Instagram</a>
        <a href="https://x.com/Incas_esport" target="_blank" class="social-card">Twitter (X)</a>
      </div>
    </section>

    <!-- Contacto -->
    <section id="contacto" class="glass">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo electrónico" required>
        <textarea placeholder="Escribe tu mensaje" rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Incasport - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
